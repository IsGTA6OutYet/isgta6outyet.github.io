<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&family=Roboto:wght@700&display=swap" rel="stylesheet">

    <title>Is GTA 6 out yet?</title>
  </head>
  <body>
    <h1 id="MainText">No</h1>
    
    <button onclick="DarkMode(true)">Dark Mode</button>
    <script>
        console.log("No");
      
        function DarkMode(save = false) { // It feels weird not doing this in an external file
          var element = document.body;
          element.classList.toggle("DarkMode");

          if (save) {
              const newTheme = element.classList.contains("DarkMode") ? "dark" : "light";
              localStorage.setItem("theme", newTheme);
          }
        }

        if (localStorage.getItem("theme") === "dark") {
            DarkMode();
        }
      
    </script>
  </body>
</html>
